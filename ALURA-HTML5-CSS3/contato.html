<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="imagens/logo.png" alt="Logo da Barbearia Alura"/>
            </h1>
            <nav>
                <ul>
                    <li> <a href="index.html">Home</a></li>
                    <li> <a href="produtos.html">Produtos</a></li>
                    <li> <a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input class="input-padrao" id="nomesobrenome" type="text" required/>

            <label for="email">Email</label>
            <input class="input-padrao" id="email" type="email" required/>

            <label for="telefone">Telefone</label>
            <input class="input-padrao" id="telefone" type="tel" required/>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label>
                    <input id="radio-email" type="radio" name="contato" value="email"/>
                    Email
                </label>

                <label>
                    <input id="radio-telefone" type="radio" name="contato" value="telefone"/>
                    Telefone
                </label>

                <label>
                    <input id="radio-whatsapp" type="radio" name="contato" value="whatsapp" checked/>
                    WhatsApp
                </label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>

                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox">
                <input type="checkbox" checked>
                Gostaria receber nossas novidades por email?
            </label>

            <input class="enviar" type="submit" value="Enviar Formulário"/>
        </form>
    </main>

    <footer>
        <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura"/>
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>

</html>
