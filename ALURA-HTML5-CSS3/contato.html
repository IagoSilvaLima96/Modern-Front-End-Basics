<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="imagens/logo.png" />
            </h1>
            <nav>
                <ul>
                    <li> <a href="index.html">Home</a></li>
                    <li> <a href="produtos.html">Produtos</a></li>
                    <li> <a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input class="input-padrao" id="nomesobrenome" type="text"/>

            <label for="email">Email</label>
            <input class="input-padrao" id="email" type="text"/>

            <label for="telefone">Telefone</label>
            <input class="input-padrao" id="telefone" type="text"/>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>

                <label>
                    <input id="radio-email" type="radio" name="contato" value="email"/>
                    Email
                </label>

                <label>
                    <input id="radio-telefone" type="radio" name="contato" value="telefone"/>
                    Telefone
                </label>

                <label>
                    <input id="radio-whatsapp" type="radio" name="contato" value="whatsapp"/>
                    WhatsApp
                </label>
            </div>

            <div>
                <p>Qual horário prefere ser atendido?</p>

                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <label class="checkbox">
                <input type="checkbox">
                Gostaria re receber nossas novidades por email?
            </label>

            <input type="submit" value="Enviar Formulário"/>
        </form>
    </main>

    <footer>
        <img src="imagens/logo-branco.png"/>
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>

</html>
