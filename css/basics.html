<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Basic Css</title>
    <style>
        h1 {
            color: green;
        }

        #p1 {
            color: red;
            font-size: xx-large;
        }

        a:hover{
            color: orange;
        }

        h1, p, a {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <h1>This is a green header</h1>

    <p id="p1">I'm a paragraph</p>
    
    <a href="https://youtube.com">Go to youtube</a>
</body>

</html>
